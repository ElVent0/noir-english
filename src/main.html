<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main menu</title>
    <link rel="icon" href="./images/favicon.png" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__profile">
          <svg class="header__icon">
            <use
              href="./images/icons.svg#statistical"
              width="36"
              height="36"
            ></use>
          </svg>
          <div class="header__text">
            <p class="header__name">-</p>
            <p class="header__level">
              Level: <span class="header__number">-</span>
            </p>
          </div>
        </div>
        <div class="header__toggle">
          <div class="header__dot dot-move-back"></div>
        </div>
      </div>
    </header>
    <section class="main">
      <ul class="main__list">
        <li class="main__item">
          <div class="main__text-content">
            <h2 class="main__title">
              <svg class="main__icon main__icon--first">
                <use
                  href="./images/icons.svg#game-first"
                  width="15.45"
                  height="20"
                ></use>
              </svg>
              Match the words
            </h2>
            <p class="main__paragraph">
              Find the word that matches the description
            </p>
          </div>
          <div class="main__buttons">
            <button class="main__button game-first" data-game-first>
              <svg class="main__icon-small">
                <use
                  href="./images/icons.svg#apple"
                  width="18"
                  height="18"
                ></use>
              </svg>
              <p class="main__button-text">Classic</p>
            </button>
            <button class="main__button game-first" data-game-first data-rating>
              <svg class="main__icon-small">
                <use href="./images/icons.svg#cup" width="18" height="18"></use>
              </svg>
              <p class="main__button-text">Rating</p>
            </button>
          </div>
        </li>
        <li class="main__item">
          <div class="main__text-content">
            <h2 class="main__title">
              <svg class="main__icon main__icon--second">
                <use
                  href="./images/icons.svg#game-second"
                  width="20"
                  height="20"
                ></use>
              </svg>
              Find synonyms
            </h2>
            <p class="main__paragraph">Find a synonym from the word list</p>
          </div>
          <div class="main__buttons">
            <button class="main__button game-second" data-game-second>
              <svg class="main__icon-small">
                <use
                  href="./images/icons.svg#apple"
                  width="18"
                  height="18"
                ></use>
              </svg>
              <p class="main__button-text">Classic</p>
            </button>
            <button
              class="main__button game-second"
              data-game-second
              data-rating
            >
              <svg class="main__icon-small">
                <use href="./images/icons.svg#cup" width="18" height="18"></use>
              </svg>
              <p class="main__button-text">Rating</p>
            </button>
          </div>
        </li>
        <li class="main__item">
          <div class="main__text-content">
            <h2 class="main__title">
              <svg class="main__icon main__icon--third">
                <use
                  href="./images/icons.svg#game-third"
                  width="22.3"
                  height="20"
                ></use>
              </svg>
              Complete sentence
            </h2>
            <p class="main__paragraph">Fill in the gaps in the sentences</p>
          </div>
          <div class="main__buttons">
            <button class="main__button game-third" data-game-third>
              <svg class="main__icon-small">
                <use
                  href="./images/icons.svg#apple"
                  width="18"
                  height="18"
                ></use>
              </svg>
              <p class="main__button-text">Classic</p>
            </button>
            <button class="main__button game-third" data-game-third data-rating>
              <svg class="main__icon-small">
                <use href="./images/icons.svg#cup" width="18" height="18"></use>
              </svg>
              <p class="main__button-text">Rating</p>
            </button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <div class="footer__content">
        <p class="footer__paragraph">Pet project by:</p>
        <a
          href="https://github.com/ElVent0"
          class="footer__link"
          rel="noopener noreferrer nofollow"
          target="_blank"
        >
          <svg class="footer__icon-github">
            <use href="./images/icons.svg#github" width="16" height="16"></use>
          </svg>
        </a>
      </div>
    </footer>
    <div class="profile deleted">
      <div class="profile__background">
        <div class="profile__content" data-sign-up>
          <div class="profile__close">
            <svg class="profile__close-icon">
              <use href="./images/icons.svg#close" width="20" height="20"></use>
            </svg>
          </div>
          <svg class="profile__icon-small">
            <use href="./images/icons.svg#profile" width="30" height="42"></use>
          </svg>
          <p class="profile__name">
            Username: <b class="profile__nickname">-</b><br />
            <i>Generated randomly*</i>
          </p>
          <p class="profile__paragraph">
            Level: <b class="profile__level">-</b>
          </p>
          <p class="profile__paragraph">
            Rating: <b class="profile__rating"></b>
          </p>
          <a href="./index.html" class="logout__link"> LOG OUT </a>
        </div>
      </div>
    </div>
    <!-- <script src="./dist/main.js" type="module"></script> -->
  </body>
</html>

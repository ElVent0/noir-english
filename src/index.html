<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noir English</title>
  </head>
  <body>
    <!-- <a href="./main.html">Temporary button</a> -->
    <section class="sign-in">
      <div class="sign-in__content" data-sign-in>
        <h1 class="sign-in-title">SIGN IN</h1>
        <form action="" class="sign-in-form">
          <input type="text" class="sign-in__input" placeholder="email" />
          <input type="text" class="sign-in__input" placeholder="password" />

          <button class="sign-in__button" type="submit">SIGN IN</button>
        </form>
        <p class="sign-in__paragraph">
          New to NoirEnglish?
          <span class="sign-in__sign-up">Sign up now</span>
        </p>
      </div>

      <div class="sign-in__content hidden" data-sign-up>
        <h1 class="sign-in-title">SIGN UP</h1>
        <form action="" class="sign-in-form">
          <input type="text" class="sign-in__input" placeholder="email" />
          <input type="text" class="sign-in__input" placeholder="password" />
          <button class="sign-in__button" type="submit">SIGN UP</button>
        </form>
        <p class="back__paragraph">Back</p>
      </div>
    </section>
  </body>
</html>
